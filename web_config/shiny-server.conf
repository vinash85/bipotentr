location /bipotentr/ {

    # Host the directory of Shiny App (bipotentr) stored in this directory
    site_dir /project/bipotentr/;
    
    # Log all Shiny output to files in this directory
    log_dir /project/bipotentr/log;

    # When a user visits the base URL rather than a particular applicat
ion,
    # an index of the applications available in this directory will be 
shown.
    directory_index on;
  }
